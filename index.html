<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Table - CSE BDA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/Icon-36.png"
        sizes="36x36" type="image/png">
    <script src="https://iamshouvikmitra.github.io/timetable/sw.js"></script>
</head>

<body>
    <style>
        .t {
            overflow-x: auto;
        }

        .container {
            margin: 12px;
            padding: 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        select {
            width: 150px;
            padding: 10px 15px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url('https://iamshouvikmitra.github.io/timetable/icons/drop-down-arrow.png') 96% / 15% no-repeat;
        }
    </style>
    <div class="container">
        <div class="t" id="1">
            <table style="width:100%" id="table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Subject</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="select-style" style="text-align: center;">
            <select id="sel1">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thrusday</option>
                <option value="5">Friday</option>
                <option value="6">Saturady</option>
            </select>
        </div>
    </div>

    <script type="text/javascript">
        var dt = new Date();
        var day = dt.getDay().toString();
        // Data
        const timetable = {}
        timetable['1'] = {
            "09 - 10": "Predictive Analytics LAB",
            "10 - 11": "Predictive Analytics LAB",
            "11 - 12": "Data Science",
            "12 - 01": "Predictive Analytics",
            "02 - 03": "Datawarehouse & Mining",
            "03 - 04": "Datawarehouse & Mining TUT",
            "04 - 05": "Distributed Computing",
        }
        timetable['2'] = {
            "09 - 10": "Data Science LAB",
            "10 - 11": "Data Science LAB",
            "11 - 12": "Advanced RDBMS LAB",
            "12 - 01": "Advanced RDBMS LAB",
            "02 - 03": "Datawarehouse & Mining",
            "03 - 04": "Distributed Computing",
            "04 - 05": " ",
        }
        timetable['3'] = {
            "09 - 10": "Advanced RDBMS",
            "10 - 11": "Crytography & Security",
            "11 - 12": "Advanced Computer Architecture",
            "12 - 01": "Predictive Analytics",
            "02 - 03": "Distributed Computing",
            "03 - 04": "Crytography & Security LAB",
            "04 - 05": "Crytography & Security LAB",
        }
        timetable['4'] = {
            "09 - 10": "Predictive Analytics",
            "10 - 11": " ",
            "11 - 12": "Advanced Computer Architecture",
            "12 - 01": "Advanced RDBMS",
            "02 - 03": "Crytography & Security",
            "03 - 04": "Advanced Computer Architecture TUT",
            "04 - 05": "Data Science",
        }
        timetable['5'] = {
            "09 - 10": "Advanced RDBMS",
            "10 - 11": "Datawarehouse & Mining",
            "11 - 12": "Data Science",
            "12 - 01": "Advanced Computer Architecture",
            "02 - 03": "Distributed Computing",
            "03 - 04": "Crytography & Security",
        }
        timetable['6'] = {
            "ðŸŽ‰": "No Classes Today",
        }
        timetable['7'] = {
            "ðŸŽ‰": "No Classes Today",
        }

        // Forming Table
        var table = document.getElementById("table");
        var i = 1;
        Object.keys(timetable[day]).forEach(function (key) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            var row = table.insertRow(i++);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            // Add some text to the new cells:
            cell1.innerHTML = key;
            cell2.innerHTML = timetable[day][key];
        });

        // Select Option
        document.getElementById('sel1').addEventListener('change', e => {
            var day = document.getElementById('sel1').value
            var table = document.getElementById("table");
            var i = 1;
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            Object.keys(timetable[day]).forEach(function (key) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                var row = table.insertRow(i++);

                // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);

                // Add some text to the new cells:
                cell1.innerHTML = key;
                cell2.innerHTML = timetable[day][key];
            });

        })

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('https://iamshouvikmitra.github.io/timetable/sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }

    </script>
</body>

</html>
